<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main-page.css" />
    <link rel="stylesheet" href="./styles/todo-list.css">
  </head>

  <body>
    <h1 class="todo">To do</h1>
    <div class="todos">

    </div>
    <button type="button" class="new-continue-button">Add New Task</button>
    <div class="modal">
      <div class="modal-content">
        <h2 class="title-h2">
          Title
        </h2>
        <input type="text" class="text">
        <h2 class="date-h2">
          Date
        </h2>
        <input type="text" class="date-text" maxlength="10" placeholder="dd/mm/yyyy" onkeypress="validate_date_value()">
        <button class="cancel-btn">
          Cancel
        </button>
        <button class="save-btn">
          Save
        </button>
      </div>
    </div>
    <script src="./js/main-page.js"></script>
  </body>
</html>
